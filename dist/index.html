<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Waldo Project</title>
    <link rel="stylesheet" href="../src/main.css">
</head>
<body>
    <div class="content-wrap">
        <header>
            <h1>Where's Waldo Photo Tagging Project</h1>
            <h3>Select a character:</h3>
        </header>
        <div class="characterBox">
            <div class="character">
                <div class="characterHomer">Homer</div>
                <img class="characterImg" src="../src/homer.jpg" alt="homer">
            </div>
            <div class="character">
                <div class="characterApu">Apu</div>
                <img class="characterImg" src="../src/apu.jpg" alt="apu">
            </div>
            <div class="character">
                <div class="characterBart">Bart</div>
                <img class="characterImg" src="../src/bart.jpg" alt="bart">
            </div>
            <div class="timerBox">
                <div id="timerTitle">Time:</div>
                <div id="timer">00:00</div>
            </div>
        </div>
        <div class="wallpaperBox">
            <img class="wallpaper" src="../src/wallpaper.webp" alt="Simpson's Wallpaper">
        </div>
    </div>
    <footer class="footer">"Simpson's Character Wallpaper" uploaded by 
        <a href="https://wallpapercave.com/simpsons-characters-wallpaper">&nbspcaveman</a>&nbsp 
        Created by O.W. 2022
    </footer>
    <script src="bundle.js"></script>
</body>
</html>
